<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tienda de la Hoja ‚ö°</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; touch-action: manipulation; }
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    /* Animaci√≥n para las notificaciones */
    @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .toast-anim { animation: slideUp 0.3s ease-out forwards; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-screen overflow-hidden select-none">
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo, memo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Search, ShoppingCart, Trash2, Download, RefreshCw, Archive, Leaf, Settings, X, Plus, Edit2, Save, DollarSign, Cloud, Loader, WifiOff, CheckCircle } from 'lucide-react';
    import { initializeApp } from 'firebase/app';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
    import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, writeBatch, getDocs, enableIndexedDbPersistence } from 'firebase/firestore';

    // =================================================================
    // üëáüëáüëá PEGA AQU√ç TUS LLAVES DE FIREBASE üëáüëáüëá
    // =================================================================
    const firebaseConfig = {
      apiKey: "AIzaSyBCg7bn-XbNce5fuB9JrYPXVsw50li1ySA",
      authDomain: "tienda-hoja.firebaseapp.com",
      projectId: "tienda-hoja",
      storageBucket: "tienda-hoja.firebasestorage.app",
      messagingSenderId: "750612062192",
      appId: "1:750612062192:web:26a25fcb5013a03d494735"
    };
    // =================================================================

    // INICIALIZACI√ìN ROBUSTA
    let app, auth, db;
    const STORE_ID = 'sucursal-principal'; 

    try {
      if (firebaseConfig.apiKey) {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
        // Intentar activar modo sin conexi√≥n (para que no se trabe si falla el internet)
        enableIndexedDbPersistence(db).catch(err => {
          if (err.code == 'failed-precondition') { console.log('M√∫ltiples pesta√±as abiertas'); } 
          else if (err.code == 'unimplemented') { console.log('Navegador no soporta persistencia'); }
        });
      }
    } catch (e) { console.error(e); }

    // --- COMPONENTE: TOAST (NOTIFICACIONES R√ÅPIDAS) ---
    const ToastContainer = ({ messages }) => (
      <div className="fixed bottom-24 left-0 right-0 flex flex-col items-center gap-2 pointer-events-none z-50 px-4">
        {messages.map(m => (
          <div key={m.id} className="toast-anim bg-gray-800 text-white px-4 py-2 rounded-full shadow-lg flex items-center gap-2 text-sm font-bold">
            {m.type === 'success' ? <CheckCircle size={16} className="text-green-400"/> : <WifiOff size={16} className="text-red-400"/>}
            {m.text}
          </div>
        ))}
      </div>
    );

    // --- COMPONENTE: BUSCADOR ---
    const SearchBar = memo(({ onSearch }) => {
      const [localText, setLocalText] = useState("");
      useEffect(() => { const t = setTimeout(() => onSearch(localText), 300); return () => clearTimeout(t); }, [localText, onSearch]);
      return (
        <div className="bg-white p-3 rounded-2xl shadow-sm mb-3 border border-gray-100 sticky top-0 z-20">
          <div className="relative">
            <Search className="absolute left-3 top-3.5 text-gray-400" size={20} />
            <input value={localText} onChange={e => setLocalText(e.target.value)} className="w-full pl-10 pr-10 py-3 bg-gray-50 border-2 border-transparent rounded-xl outline-none focus:bg-white focus:border-orange-500 transition-all text-lg font-medium" placeholder="Buscar..." />
            {localText && <button onClick={() => setLocalText("")} className="absolute right-3 top-3.5 text-gray-400 p-1 bg-gray-200 rounded-full"><X size={14}/></button>}
          </div>
        </div>
      );
    });

    // --- COMPONENTE: MODAL ---
    const ProductModal = ({ p, open, close, save, del }) => {
      if (!open) return null;
      const submit = e => { e.preventDefault(); const d = new FormData(e.target); save({ id: p?.id, name: d.get('n'), price: parseFloat(d.get('p')), stock: parseInt(d.get('s')) || 0 }); };
      return (
        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center pointer-events-none">
          <div className="absolute inset-0 bg-black/60 backdrop-blur-sm pointer-events-auto" onClick={close} />
          <div className="bg-white w-full max-w-md rounded-t-3xl sm:rounded-2xl p-6 shadow-2xl transform transition-transform pointer-events-auto animate-in slide-in-from-bottom-10">
            <div className="flex justify-between mb-6"><h2 className="text-xl font-bold text-blue-900">{p ? 'Editar' : 'Nuevo'}</h2><button onClick={close} className="p-2 bg-gray-100 rounded-full"><X size={20}/></button></div>
            <form onSubmit={submit} className="space-y-5">
              <div><label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Nombre</label><input name="n" defaultValue={p?.name} className="w-full text-lg p-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-orange-500 outline-none font-medium" required autoComplete="off" autoFocus/></div>
              <div className="grid grid-cols-2 gap-4"><div><label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Precio</label><input name="p" type="number" step="0.5" defaultValue={p?.price} className="w-full text-lg p-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-orange-500 outline-none font-bold" required/></div><div><label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Stock</label><input name="s" type="number" defaultValue={p?.stock} className="w-full text-lg p-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-orange-500 outline-none font-bold text-center" placeholder="0"/></div></div>
              <div className="flex gap-3 pt-2">{p && <button type="button" onClick={() => del(p.id)} className="p-4 text-red-500 bg-red-50 rounded-xl"><Trash2/></button>}<button type="submit" className="flex-1 bg-blue-600 text-white font-bold text-lg py-4 rounded-xl shadow-lg flex justify-center gap-2 active:scale-95 transition-transform"><Save/> Guardar</button></div>
            </form>
          </div>
        </div>
      );
    };

    // --- APP PRINCIPAL ---
    const App = () => {
      const [user, setUser] = useState(null);
      const [view, setView] = useState('pos');
      const [admin, setAdmin] = useState(false);
      const [search, setSearch] = useState('');
      const [prods, setProds] = useState([]);
      const [sales, setSales] = useState([]);
      const [cart, setCart] = useState([]);
      const [pay, setPay] = useState('');
      const [showList, setShowList] = useState(false);
      const [editP, setEditP] = useState(null);
      const [modal, setModal] = useState(false);
      const [loading, setLoading] = useState(true);
      const [toasts, setToasts] = useState([]);

      // Helper para notificaciones
      const showToast = (text, type = 'success') => {
        const id = Date.now();
        setToasts(prev => [...prev, { id, text, type }]);
        setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 2500);
      };

      useEffect(() => {
        if (!auth) { setLoading(false); return; }
        signInAnonymously(auth).catch(e => console.error(e));
        return onAuthStateChanged(auth, u => { setUser(u); if(!u) setLoading(false); });
      }, []);

      useEffect(() => {
        if (!user || !db) return;
        const unsubP = onSnapshot(collection(db, 'tiendas', STORE_ID, 'productos'), s => {
          setProds(s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a, b) => a.name.localeCompare(b.name)));
          setLoading(false);
        });
        const unsubS = onSnapshot(collection(db, 'tiendas', STORE_ID, 'ventas'), s => setSales(s.docs.map(d => ({ id: d.id, ...d.data() }))));
        return () => { unsubP(); unsubS(); };
      }, [user]);

      const addCart = p => { 
        if (navigator.vibrate) navigator.vibrate(30); 
        setCart(c => c.find(x => x.id === p.id) ? c.map(x => x.id === p.id ? { ...x, quantity: x.quantity + 1 } : x) : [...c, { ...p, quantity: 1 }]);
        showToast(`${p.name} agregado`);
      };
      
      const checkout = () => {
        const pVal = parseFloat(pay);
        const tot = cart.reduce((a, b) => a + (b.price * b.quantity), 0);
        if (!pVal || pVal < tot || !user) return;

        // CAMBIO CLAVE: Optimismo. Limpiamos UI primero, guardamos en BD despu√©s.
        const tempCart = [...cart];
        setCart([]); 
        setPay(''); 
        setShowList(false);
        showToast(`Venta: $${tot} | Cambio: $${(pVal - tot).toFixed(2)}`);

        // Guardado en segundo plano (sin bloquear pantalla)
        const batch = writeBatch(db);
        tempCart.forEach(i => {
          batch.update(doc(db, 'tiendas', STORE_ID, 'productos', i.id), { stock: (i.stock || 0) - i.quantity });
          batch.set(doc(collection(db, 'tiendas', STORE_ID, 'ventas')), { 
            name: i.name, quantitySold: i.quantity, totalRevenue: i.price * i.quantity, date: new Date().toISOString() 
          });
        });
        batch.commit().catch(e => showToast("Error guardando (revisa red)", "error"));
      };

      const closeDay = async () => {
        if (!confirm("¬øCERRAR CORTE Y REINICIAR?")) return;
        // UI primero
        showToast("Cerrando corte...");
        try {
          const snap = await getDocs(collection(db, 'tiendas', STORE_ID, 'ventas'));
          const batch = writeBatch(db);
          snap.docs.forEach(d => batch.delete(d.ref));
          await batch.commit();
          showToast("Corte Cerrado Exitosamente");
        } catch (e) { showToast("Error al cerrar", "error"); }
      };

      const report = () => {
        const d = new Date();
        const tot = sales.reduce((a, b) => a + b.totalRevenue, 0);
        const com = sales.reduce((a, b) => a + b.quantitySold, 0);
        let txt = `CORTE - TIENDA DE LA HOJA üçÅ\nFECHA: ${d.toLocaleDateString()}\n============================\nTOTAL VENDIDO: $${tot.toFixed(2)}\nCOMISI√ìN:      $${com.toFixed(2)}\n============================\n\nDETALLE:\n`;
        if(sales.length===0) txt += "(Sin ventas)";
        else sales.forEach(s => txt += `‚Ä¢ ${s.name} x${s.quantitySold} ... $${s.totalRevenue.toFixed(2)}\n`);
        const url = URL.createObjectURL(new Blob(['\uFEFF' + txt], { type: 'text/plain;charset=utf-8' }));
        const a = document.createElement('a'); a.href = url; a.download = `Corte_${d.getDate()}.txt`; a.click();
      };

      const saveP = (d) => {
        if (!user) return;
        // UI primero
        setModal(false);
        showToast("Guardando producto...");
        
        const ref = collection(db, 'tiendas', STORE_ID, 'productos');
        const promise = d.id 
          ? updateDoc(doc(ref, d.id), { name: d.name, price: d.price, stock: d.stock }) 
          : addDoc(ref, { name: d.name, price: d.price, stock: d.stock });
          
        promise.catch(e => showToast("Error al guardar", "error"));
      };

      const delP = (id) => {
        if (!confirm("¬øBorrar?")) return;
        setModal(false);
        deleteDoc(doc(db, 'tiendas', STORE_ID, 'productos', id))
          .then(() => showToast("Producto borrado"))
          .catch(e => showToast("Error al borrar", "error"));
      };

      const filtered = prods.filter(p => p.name.toLowerCase().includes(search.toLowerCase()));
      const total = cart.reduce((a, b) => a + (b.price * b.quantity), 0);

      if (loading) return <div className="h-screen flex items-center justify-center bg-blue-900 text-white"><Loader className="animate-spin mr-2"/> Iniciando...</div>;

      return (
        <div className="flex flex-col h-full">
          <header className="bg-blue-900 text-white p-3 shadow-lg z-30 flex justify-between shrink-0">
            <div className="flex items-center gap-2" onClick={() => setView('pos')}><div className="bg-orange-500 p-1.5 rounded-full border-2 border-white/20"><Leaf size={20}/></div><div><h1 className="font-bold text-lg leading-none">Tienda üçÅ</h1><p className="text-[10px] text-blue-200">En l√≠nea</p></div></div>
            <div className="flex gap-2"><button onClick={() => setAdmin(!admin)} className={`px-3 py-1.5 rounded-full text-xs font-bold flex gap-1 items-center transition-all ${admin ? 'bg-orange-500' : 'bg-blue-800'}`}><Settings size={14} /> {admin ? 'ADMIN' : 'VENTA'}</button><button onClick={() => setView(view === 'pos' ? 'corte' : 'pos')} className="p-2 bg-white/10 rounded-lg">{view === 'pos' ? <Archive size={18} /> : <X size={18} />}</button></div>
          </header>

          <main className="flex-1 overflow-y-auto p-3 pb-48 relative">
            {view === 'pos' ? (
              <>
                <div className="flex gap-2 items-start"><div className="flex-1"><SearchBar onSearch={setSearch} /></div>{admin && <button onClick={() => { setEditP(null); setModal(true) }} className="bg-blue-600 text-white p-3 rounded-2xl shadow-sm h-[52px] w-[52px] flex justify-center items-center shrink-0 active:scale-95"><Plus /></button>}</div>
                {prods.length === 0 && <div className="text-center py-10 opacity-50"><Cloud size={48} className="mx-auto mb-2" /><p>Inventario vac√≠o</p></div>}
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                  {filtered.map(p => {
                    const n = cart.find(x => x.id === p.id)?.quantity || 0;
                    return (
                      <div key={p.id} onClick={() => !admin && addCart(p)} className={`relative bg-white p-3 rounded-2xl shadow-sm flex flex-col justify-between min-h-[120px] transition-all ${admin ? 'border-2 border-dashed border-blue-200' : 'active:scale-95'}`}>
                        <div><h3 className="font-bold text-blue-900 leading-tight line-clamp-2">{p.name}</h3><p className={`text-xs font-bold mt-1 ${p.stock <= 0 ? 'text-orange-500' : 'text-gray-400'}`}>{p.stock <= 0 ? `Stock: ${p.stock}` : `Stock: ${p.stock}`}</p></div>
                        <div className="flex justify-between items-end mt-3"><span className="text-xl font-black text-gray-800">${p.price}</span>{admin ? <button onClick={(e) => { e.stopPropagation(); setEditP(p); setModal(true) }} className="p-2 bg-blue-50 text-blue-600 rounded-full"><Edit2 size={16} /></button> : n > 0 && <span className="bg-orange-500 text-white text-xs font-bold px-2 py-1 rounded-full">{n}</span>}</div>
                      </div>
                    )
                  })}
                </div>
              </>
            ) : (
              <div className="space-y-4 max-w-lg mx-auto">
                <h2 className="text-2xl font-bold text-blue-900">Corte del D√≠a</h2>
                <div className="grid grid-cols-2 gap-3">
                  <div className="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-blue-500"><p className="text-xs font-bold text-gray-400 uppercase">VENTA TOTAL</p><p className="text-3xl font-black text-blue-900">${sales.reduce((a, b) => a + b.totalRevenue, 0).toFixed(2)}</p></div>
                  <div className="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-green-500"><p className="text-xs font-bold text-gray-400 uppercase">COMISI√ìN</p><p className="text-3xl font-black text-green-600">${sales.reduce((a, b) => a + b.quantitySold, 0)}</p></div>
                </div>
                <div className="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100"><table className="w-full text-sm"><thead className="bg-gray-50 text-gray-500"><tr><th className="p-3 text-left">Prod</th><th className="p-3">Cant</th><th className="p-3 text-right">$$</th></tr></thead><tbody className="divide-y divide-gray-100">{sales.map((s, i) => (<tr key={i}><td className="p-3 font-medium">{s.name}</td><td className="p-3 text-center text-gray-500">{s.quantitySold}</td><td className="p-3 text-right font-bold">${s.totalRevenue}</td></tr>))}</tbody></table></div>
                <div className="flex gap-2"><button onClick={report} className="flex-1 bg-green-600 text-white py-3 rounded-xl font-bold shadow flex justify-center gap-2 active:scale-95"><Download size={18}/> Descargar</button><button onClick={closeDay} className="flex-1 bg-red-100 text-red-600 py-3 rounded-xl font-bold shadow flex justify-center gap-2 active:scale-95"><RefreshCw size={18}/> CERRAR CORTE</button></div>
              </div>
            )}
          </main>

          {view === 'pos' && (
            <div className="bg-white border-t border-gray-200 shadow-[0_-5px_30px_rgba(0,0,0,0.1)] z-30 shrink-0 pb-safe">
              <div onClick={() => setShowList(!showList)} className="flex justify-between px-4 py-3 cursor-pointer border-b border-gray-100"><div className="flex gap-2"><div className="relative"><ShoppingCart size={24} className="text-blue-900" />{cart.length > 0 && <span className="absolute -top-1 -right-1 w-3 h-3 bg-orange-500 rounded-full animate-bounce" />}</div><p className="font-bold text-sm text-gray-700">{cart.length} Art√≠culos</p></div><p className="text-2xl font-black text-blue-900">${total.toFixed(2)}</p></div>
              {showList && <div className="max-h-48 overflow-y-auto bg-gray-50 p-2 space-y-1 border-b border-gray-200">{cart.map(c => (<div key={c.id} className="flex justify-between items-center bg-white p-2 rounded-lg shadow-sm"><span className="text-sm font-medium w-1/2 truncate">{c.name}</span><div className="flex items-center gap-2"><span className="text-xs text-gray-500">${c.price} x {c.quantity}</span><button onClick={() => setCart(p => p.filter(x => x.id !== c.id))} className="text-red-400 bg-red-50 p-1 rounded"><Trash2 size={16} /></button></div></div>))}</div>}
              <div className="p-3 flex gap-3"><div className="relative w-1/3"><DollarSign size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" /><input type="number" placeholder="Pago" value={pay} onChange={e => setPay(e.target.value)} className="w-full h-12 pl-8 pr-2 bg-gray-100 rounded-xl font-bold text-lg outline-none focus:bg-white focus:ring-2 focus:ring-orange-500 text-center" /></div><button onClick={checkout} disabled={cart.length === 0 || (parseFloat(pay) || 0) < total} className={`flex-1 h-12 rounded-xl font-black text-lg shadow-lg flex flex-col justify-center items-center leading-none active:scale-95 transition-all ${cart.length > 0 && (parseFloat(pay) || 0) >= total ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-400'}`}>{ (parseFloat(pay) || 0) >= total && total > 0 ? (<><span>COBRAR</span><span className="text-[10px] font-medium opacity-90">Cambio: ${(parseFloat(pay) - total).toFixed(2)}</span></>) : 'COBRAR'}</button></div>
            </div>
          )}
          <ProductModal p={editP} open={modal} close={() => setModal(false)} save={saveP} del={delP} />
          <ToastContainer messages={toasts} />
        </div>
      );
    };
    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
