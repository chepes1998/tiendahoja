<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tienda de la Hoja üçÅ</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background-color: #f3f4f6; }
    #root { height: 100%; display: flex; flex-direction: column; }
    .scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 20px; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    .sheet-up { animation: slideUp 0.3s ease-out forwards; }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
    .fade-in { animation: fade 0.2s ease-out; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo, memo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Search, ShoppingCart, Trash2, Download, RefreshCw, Archive, Leaf, Settings, X, Plus, Edit2, Save, DollarSign, Cloud, Loader, WifiOff, CheckCircle, RotateCcw, AlertTriangle, AlertCircle } from 'lucide-react';
    import { initializeApp } from 'firebase/app';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
    import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, writeBatch, getDocs } from 'firebase/firestore';

    // =================================================================
    // TUS LLAVES
    // =================================================================
    const firebaseConfig = {
      apiKey: "AIzaSyBCg7bn-XbNce5fuB9JrYPXVsw50li1ySA",
      authDomain: "tienda-hoja.firebaseapp.com",
      projectId: "tienda-hoja",
      storageBucket: "tienda-hoja.firebasestorage.app",
      messagingSenderId: "750612062192",
      appId: "1:750612062192:web:26a25fcb5013a03d494735"
    };

    let app, auth, db;
    const STORE_ID = 'sucursal-principal';

    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getFirestore(app);
    } catch (e) { console.error(e); }

    // --- NOTIFICACIONES ---
    const ToastContainer = ({ messages }) => (
      <div className="fixed top-4 left-0 right-0 flex flex-col items-center gap-2 pointer-events-none z-[70] px-4">
        {messages.map(m => (
          <div key={m.id} className={`fade-in px-4 py-2 rounded-full shadow-xl flex items-center gap-2 text-sm font-bold backdrop-blur-md bg-opacity-95 text-white ${m.type==='error'?'bg-red-600':'bg-gray-900'}`}>
            {m.type === 'success' ? <CheckCircle size={16} className="text-green-400"/> : <AlertCircle size={16} className="text-white"/>}
            {m.text}
          </div>
        ))}
      </div>
    );

    // --- BUSCADOR ---
    const SearchBar = memo(({ onSearch }) => {
      const [text, setText] = useState("");
      return (
        <div className="bg-white p-2 rounded-xl shadow-sm mb-3 border border-gray-200 flex items-center sticky top-0 z-20">
          <Search className="text-gray-400 ml-2" size={20} />
          <input value={text} onChange={e => { setText(e.target.value); onSearch(e.target.value); }} className="w-full pl-3 pr-2 py-2 bg-transparent outline-none text-lg font-medium placeholder-gray-400" placeholder="Buscar..." />
          {text && <button onClick={() => { setText(""); onSearch(""); }} className="p-2 text-gray-400"><X size={16}/></button>}
        </div>
      );
    });

    // --- MODAL PRODUCTO (CON BORRADO SEGURO) ---
    const ProductModal = ({ p, open, close, save, del, processing }) => {
      const [confirmDel, setConfirmDel] = useState(false);
      
      if (!open) return null;
      
      const submit = e => { 
        e.preventDefault(); 
        const d = new FormData(e.target);
        save({ id: p?.id, name: d.get('n'), price: parseFloat(d.get('p')), stock: parseInt(d.get('s')) || 0 }); 
      };

      const handleDelete = () => {
        if (!confirmDel) {
          setConfirmDel(true);
          setTimeout(() => setConfirmDel(false), 3000); // Resetear si no confirma
        } else {
          del(p.id);
        }
      };

      return (
        <div className="fixed inset-0 z-50 flex items-end justify-center sm:items-center">
          <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={close} />
          <div className="sheet-up bg-white w-full max-w-md rounded-t-3xl sm:rounded-2xl p-6 shadow-2xl z-10 pb-10">
            <div className="flex justify-between mb-6"><h2 className="text-xl font-bold text-blue-900">{p ? 'Editar' : 'Nuevo Producto'}</h2><button onClick={close} className="p-2 bg-gray-100 rounded-full"><X size={20}/></button></div>
            <form onSubmit={submit} className="space-y-4">
              <div><label className="text-xs font-bold text-gray-500 uppercase">Nombre</label><input name="n" defaultValue={p?.name} className="w-full text-xl p-3 bg-gray-50 border border-gray-200 rounded-xl font-medium outline-none focus:border-blue-500 focus:ring-2" required autoComplete="off" autoFocus/></div>
              <div className="flex gap-4">
                <div className="flex-1"><label className="text-xs font-bold text-gray-500 uppercase">Precio</label><input name="p" type="number" step="0.5" defaultValue={p?.price} className="w-full text-xl p-3 bg-gray-50 border border-gray-200 rounded-xl font-bold outline-none focus:border-blue-500 focus:ring-2" required/></div>
                <div className="flex-1"><label className="text-xs font-bold text-gray-500 uppercase">Stock</label><input name="s" type="number" defaultValue={p?.stock} className="w-full text-xl p-3 bg-gray-50 border border-gray-200 rounded-xl font-bold text-center outline-none focus:border-blue-500 focus:ring-2" placeholder="0"/></div>
              </div>
              <div className="flex gap-3 pt-4">
                {p && (
                  <button 
                    type="button" 
                    disabled={processing} 
                    onClick={handleDelete} 
                    className={`p-4 rounded-xl transition-all ${confirmDel ? 'bg-red-600 text-white w-1/2' : 'bg-red-50 text-red-500'}`}
                  >
                    {confirmDel ? '¬øSEGUR0?' : <Trash2/>}
                  </button>
                )}
                <button type="submit" disabled={processing} className="flex-1 bg-blue-600 text-white font-bold text-lg py-4 rounded-xl shadow-lg active:scale-95 transition-transform flex justify-center gap-2 items-center">
                  {processing ? <Loader className="animate-spin"/> : <><Save/> Guardar</>}
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    };

    // --- APP PRINCIPAL ---
    const App = () => {
      const [user, setUser] = useState(null);
      const [view, setView] = useState('pos');
      const [admin, setAdmin] = useState(false);
      const [search, setSearch] = useState('');
      const [prods, setProds] = useState([]);
      const [sales, setSales] = useState([]);
      const [cart, setCart] = useState([]);
      const [pay, setPay] = useState('');
      const [showList, setShowList] = useState(false);
      const [editP, setEditP] = useState(null);
      const [modal, setModal] = useState(false);
      const [proc, setProc] = useState(false);
      const [toasts, setToasts] = useState([]);
      const [confirmClose, setConfirmClose] = useState(false);

      const notify = (text, type = 'success') => {
        const id = Date.now();
        setToasts(p => [...p, { id, text, type }]);
        setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 3000);
      };

      useEffect(() => {
        if (!auth) return;
        signInAnonymously(auth).catch(e => notify("Error Auth: " + e.message, "error"));
        return onAuthStateChanged(auth, setUser);
      }, []);

      useEffect(() => {
        if (!user || !db) return;
        const uP = onSnapshot(collection(db, 'tiendas', STORE_ID, 'productos'), 
          s => setProds(s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => a.name.localeCompare(b.name))),
          e => notify("Error leyendo productos", "error")
        );
        const uS = onSnapshot(collection(db, 'tiendas', STORE_ID, 'ventas'), 
          s => setSales(s.docs.map(d => ({ id: d.id, ...d.data() })))
        );
        return () => { uP(); uS(); };
      }, [user]);

      const addCart = p => { 
        if (navigator.vibrate) navigator.vibrate(40);
        setCart(c => {
          const ex = c.find(x => x.id === p.id);
          return ex ? c.map(x => x.id === p.id ? { ...x, q: x.q + 1 } : x) : [...c, { ...p, q: 1 }];
        });
        notify(`${p.name} agregado`);
      };

      const checkout = () => {
        const pVal = parseFloat(pay);
        const tot = cart.reduce((a,b) => a + (b.price * b.q), 0);
        if (!pVal || pVal < tot) return;

        const saleData = [...cart];
        setCart([]); setPay(''); setShowList(false);
        notify(`Cobrado: $${tot} | Cambio: $${(pVal - tot).toFixed(2)}`);

        const batch = writeBatch(db);
        saleData.forEach(i => {
          batch.update(doc(db, 'tiendas', STORE_ID, 'productos', i.id), { stock: (i.stock || 0) - i.q });
          batch.set(doc(collection(db, 'tiendas', STORE_ID, 'ventas')), { 
            name: i.name, quantitySold: i.q, totalRevenue: i.price * i.q, date: new Date().toISOString() 
          });
        });
        batch.commit().catch(e => notify("Error guardando venta", "error"));
      };

      const saveP = async (d) => {
        if (!user) return notify("No hay conexi√≥n", "error");
        setProc(true);
        try {
          const ref = collection(db, 'tiendas', STORE_ID, 'productos');
          const data = { name: d.name, price: d.price, stock: d.stock };
          if (d.id) await updateDoc(doc(ref, d.id), data);
          else await addDoc(ref, data);
          setModal(false);
          notify("‚úÖ Producto Guardado");
        } catch (e) {
          console.error(e);
          notify("‚ùå Error: " + e.message, "error");
        }
        setProc(false);
      };

      const delP = async (id) => {
        setProc(true);
        try {
          await deleteDoc(doc(db, 'tiendas', STORE_ID, 'productos', id));
          setModal(false);
          notify("Producto eliminado");
        } catch (e) { notify("Error al borrar", "error"); }
        setProc(false);
      };

      const closeDay = async () => {
        if (!confirmClose) {
          setConfirmClose(true);
          setTimeout(() => setConfirmClose(false), 3000);
          return;
        }
        notify("Cerrando...");
        try {
          const snap = await getDocs(collection(db, 'tiendas', STORE_ID, 'ventas'));
          const batch = writeBatch(db);
          snap.docs.forEach(d => batch.delete(d.ref));
          await batch.commit();
          notify("Corte cerrado exitosamente");
          setConfirmClose(false);
        } catch(e) { notify("Error cerrando", "error"); }
      };

      const download = () => {
        const d = new Date();
        const tot = sales.reduce((a, b) => a + b.totalRevenue, 0);
        let t = `CORTE ${d.toLocaleDateString()}\n----------------\nTOTAL: $${tot}\n----------------\n`;
        sales.forEach(s => t += `${s.name} x${s.quantitySold} .. $${s.totalRevenue}\n`);
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob(['\uFEFF'+t], {type:'text/plain'})); a.download = `Corte.txt`; a.click();
      };

      const filtered = prods.filter(p => p.name.toLowerCase().includes(search.toLowerCase()));
      const total = cart.reduce((a, b) => a + (b.price * b.q), 0);

      if (!user) return <div className="h-screen flex items-center justify-center bg-blue-900 text-white"><Loader className="animate-spin"/></div>;

      return (
        <div className="flex flex-col h-full">
          <ToastContainer messages={toasts} />

          <header className="flex-none bg-blue-900 text-white p-3 shadow-lg z-30 flex justify-between items-center">
            <div className="flex items-center gap-2" onClick={() => setView('pos')}>
              <div className="bg-orange-500 p-1.5 rounded-full border-2 border-white/20"><Leaf size={20}/></div>
              <div><h1 className="font-bold text-lg leading-none">Tienda üçÅ</h1><p className="text-[10px] text-blue-200">En l√≠nea</p></div>
            </div>
            <div className="flex gap-2">
              <button onClick={() => window.location.reload()} className="p-2 bg-blue-800 rounded-lg active:scale-90 transition"><RotateCcw size={18}/></button>
              <button onClick={() => setAdmin(!admin)} className={`px-3 py-1.5 rounded-lg text-xs font-bold transition ${admin ? 'bg-orange-500' : 'bg-blue-800'}`}>{admin ? 'ADMIN' : 'VENTA'}</button>
              <button onClick={() => setView(view === 'pos' ? 'corte' : 'pos')} className="p-2 bg-blue-800 rounded-lg">{view === 'pos' ? <Archive size={18}/> : <X size={18}/>}</button>
            </div>
          </header>

          <main className="scroll-area bg-gray-100 p-3">
            {view === 'pos' ? (
              <>
                <div className="flex gap-2 items-start sticky top-0 z-20 bg-gray-100 pb-2">
                  <div className="flex-1"><SearchBar onSearch={setSearch}/></div>
                  {admin && <button onClick={() => { setEditP(null); setModal(true) }} className="bg-blue-600 text-white p-3 rounded-xl shadow h-[54px] w-[54px] flex justify-center items-center shrink-0 active:scale-95"><Plus/></button>}
                </div>
                
                <div className="grid grid-cols-2 sm:grid-cols-3 gap-3 pb-4">
                  {filtered.map(p => {
                    const n = cart.find(x => x.id === p.id)?.q || 0;
                    return (
                      <div key={p.id} onClick={() => !admin && addCart(p)} className={`relative bg-white p-3 rounded-2xl shadow-sm border-2 border-transparent active:border-orange-500 active:scale-95 transition-all flex flex-col justify-between min-h-[110px]`}>
                        <div><h3 className="font-bold text-blue-900 leading-tight">{p.name}</h3><p className={`text-xs font-bold mt-1 ${p.stock<=0?'text-orange-500':'text-gray-400'}`}>Stock: {p.stock}</p></div>
                        <div className="flex justify-between items-end mt-2"><span className="text-xl font-black text-gray-800">${p.price}</span>{admin ? <button onClick={(e) => { e.stopPropagation(); setEditP(p); setModal(true) }} className="p-2 bg-blue-50 text-blue-600 rounded-full"><Edit2 size={16}/></button> : n > 0 && <span className="bg-orange-500 text-white text-xs font-bold px-2 py-1 rounded-full">{n}</span>}</div>
                      </div>
                    )
                  })}
                </div>
              </>
            ) : (
              <div className="space-y-4">
                <h2 className="text-2xl font-bold text-blue-900">Corte del D√≠a</h2>
                <div className="grid grid-cols-2 gap-3">
                  <div className="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-blue-500"><p className="text-xs font-bold text-gray-400">TOTAL</p><p className="text-3xl font-black text-blue-900">${sales.reduce((a, b) => a + b.totalRevenue, 0).toFixed(2)}</p></div>
                  <div className="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-green-500"><p className="text-xs font-bold text-gray-400">COMISI√ìN</p><p className="text-3xl font-black text-green-600">${sales.reduce((a, b) => a + b.quantitySold, 0)}</p></div>
                </div>
                <div className="bg-white rounded-2xl shadow overflow-hidden"><table className="w-full text-sm"><thead className="bg-gray-50"><tr><th className="p-3 text-left">Prod</th><th className="p-3 text-center">Cant</th><th className="p-3 text-right">$$</th></tr></thead><tbody>{sales.map((s,i)=>(<tr key={i} className="border-t"><td className="p-3">{s.name}</td><td className="p-3 text-center">{s.quantitySold}</td><td className="p-3 text-right font-bold">${s.totalRevenue}</td></tr>))}</tbody></table></div>
                <div className="flex gap-2">
                  <button onClick={download} className="flex-1 bg-green-600 text-white py-3 rounded-xl font-bold shadow active:scale-95">Descargar</button>
                  <button 
                    onClick={closeDay} 
                    className={`flex-1 py-3 rounded-xl font-bold shadow active:scale-95 transition-all ${confirmClose ? 'bg-red-600 text-white animate-pulse' : 'bg-red-100 text-red-600'}`}
                  >
                    {confirmClose ? '¬øCONFIRMAR?' : 'Cerrar Corte'}
                  </button>
                </div>
              </div>
            )}
          </main>

          {/* FOOTER FIJO */}
          {view === 'pos' && (
            <div className="flex-none bg-white border-t shadow-[0_-5px_20px_rgba(0,0,0,0.1)] z-40 pb-safe">
              <div onClick={() => setShowList(!showList)} className="flex justify-between px-4 py-2 border-b cursor-pointer bg-gray-50">
                <div className="flex gap-2 items-center"><ShoppingCart size={20} className="text-blue-900"/> <span className="font-bold text-sm text-gray-600">{cart.length} √≠tems</span> {showList ? <ChevronDown size={14}/> : <ChevronUp size={14}/>}</div>
                <span className="text-xl font-black text-blue-900">${total}</span>
              </div>
              
              {showList && <div className="max-h-[40vh] overflow-y-auto bg-white p-2 border-b">{cart.map(c => (<div key={c.id} className="flex justify-between items-center bg-gray-50 p-2 mb-1 rounded shadow-sm"><span className="text-sm font-medium w-1/2 truncate">{c.name}</span><div className="flex items-center gap-2"><span className="text-xs font-bold text-gray-500">${c.price} x {c.q}</span><button onClick={() => setCart(p => p.filter(x => x.id !== c.id))} className="text-red-400"><Trash2 size={16}/></button></div></div>))}</div>}
              
              <div className="p-3 flex gap-3 bg-white">
                <div className="relative w-1/3"><DollarSign size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"/><input type="number" placeholder="Pago" value={pay} onChange={e => setPay(e.target.value)} className="w-full h-12 pl-8 pr-2 bg-gray-100 rounded-xl font-bold text-lg outline-none focus:ring-2 focus:ring-orange-500 text-center"/></div>
                <button onClick={checkout} disabled={cart.length === 0 || (parseFloat(pay) || 0) < total} className={`flex-1 h-12 rounded-xl font-black text-lg shadow-lg active:scale-95 transition-transform flex flex-col justify-center items-center leading-none ${cart.length > 0 && (parseFloat(pay) || 0) >= total ? 'bg-green-600 text-white' : 'bg-gray-300 text-gray-500'}`}>{(parseFloat(pay) || 0) >= total && total > 0 ? (<><span>COBRAR</span><span className="text-[10px] font-medium opacity-80">Cambio: ${(parseFloat(pay) - total).toFixed(2)}</span></>) : 'COBRAR'}</button>
              </div>
            </div>
          )}
          
          <ProductModal p={editP} open={modal} close={() => setModal(false)} save={saveP} del={delP} processing={proc} />
        </div>
      );
    };
    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
