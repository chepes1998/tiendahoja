<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tienda de la Hoja üçÅ</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body { background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; touch-action: manipulation; }
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes pop { 0% { transform: scale(0.95); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    .pop-in { animation: pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    .sheet-up { animation: slideUp 0.3s ease-out forwards; }
  </style>
</head>
<body class="font-sans text-gray-800 h-screen overflow-hidden select-none flex flex-col">
  <div id="root" class="h-full flex flex-col"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo, memo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Search, ShoppingCart, Trash2, Download, RefreshCw, Archive, Leaf, Settings, X, Plus, Edit2, Save, DollarSign, Cloud, Loader, WifiOff, CheckCircle, AlertCircle, RotateCcw, ChevronUp, ChevronDown, Candy, Wheat } from 'lucide-react';
    import { initializeApp } from 'firebase/app';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
    import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, writeBatch, getDocs, enableIndexedDbPersistence } from 'firebase/firestore';

    // =================================================================
    // TUS LLAVES DE FIREBASE
    // =================================================================
    const firebaseConfig = {
      apiKey: "AIzaSyBCg7bn-XbNce5fuB9JrYPXVsw50li1ySA",
      authDomain: "tienda-hoja.firebaseapp.com",
      projectId: "tienda-hoja",
      storageBucket: "tienda-hoja.firebasestorage.app",
      messagingSenderId: "750612062192",
      appId: "1:750612062192:web:26a25fcb5013a03d494735"
    };

    let app, auth, db;
    const STORE_ID = 'sucursal-principal';

    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getFirestore(app);
    } catch (e) { console.error(e); }

    // --- COLORES ---
    const CARD_COLORS = [
      'bg-blue-600', 'bg-purple-600', 'bg-pink-600', 'bg-red-500', 
      'bg-teal-600', 'bg-cyan-600', 'bg-indigo-600', 'bg-emerald-600'
    ];
    
    const getColor = (str) => {
      let hash = 0;
      for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
      return CARD_COLORS[Math.abs(hash) % CARD_COLORS.length];
    };

    // --- COMPONENTES ---
    
    const ToastContainer = ({ messages }) => (
      <div className="fixed top-4 left-0 right-0 flex flex-col items-center gap-2 pointer-events-none z-[90] px-4">
        {messages.map(m => (
          <div key={m.id} className={`pop-in px-4 py-2 rounded-full shadow-xl flex items-center gap-2 text-sm font-bold backdrop-blur-md bg-opacity-95 text-white ${m.type==='error'?'bg-red-600':'bg-gray-900'}`}>
            {m.type === 'success' ? <CheckCircle size={16} className="text-green-400"/> : <AlertCircle size={16} className="text-white"/>}
            {m.text}
          </div>
        ))}
      </div>
    );

    const ProductCard = memo(({ p, onClick, onEdit, isAdmin, inCart }) => {
      const colorClass = useMemo(() => getColor(p.name), [p.name]);
      const initials = p.name.substring(0, 2).toUpperCase();
      const isCandy = p.category === 'dulceria';
      const isBulk = p.category === 'granel';

      return (
        <div onClick={onClick} className="bg-white rounded-xl shadow-sm overflow-hidden flex flex-col active:scale-95 transition-transform relative h-28 border border-gray-100">
          <div className={`h-16 ${colorClass} flex items-center justify-center relative`}>
            <span className="text-white text-2xl font-black tracking-tighter opacity-90">{initials}</span>
            
            {/* Iconos de Categor√≠a */}
            {isCandy && (
              <div className="absolute top-1 left-1 bg-white/20 p-1 rounded-full" title="Dulcer√≠a">
                <Candy size={12} className="text-white"/>
              </div>
            )}
            {isBulk && (
              <div className="absolute top-1 left-1 bg-white/20 p-1 rounded-full" title="Granel">
                <Wheat size={12} className="text-white"/>
              </div>
            )}

            {/* Bot√≥n Editar */}
            {isAdmin && (
              <button 
                onClick={(e) => { e.stopPropagation(); onEdit(p); }} 
                className="absolute top-1 right-1 bg-black/20 hover:bg-white hover:text-blue-600 p-2 rounded-full text-white transition-colors z-10 shadow-sm"
              >
                <Edit2 size={16} />
              </button>
            )}
            
            {!isAdmin && inCart > 0 && (
              <div className="absolute -bottom-2 right-1 bg-white text-orange-600 text-xs font-bold w-6 h-6 rounded-full flex items-center justify-center shadow border-2 border-orange-100">
                {inCart}
              </div>
            )}
          </div>
          <div className="p-2 flex-1 flex justify-between items-center">
            <div className="overflow-hidden pr-1">
              <p className="font-bold text-gray-800 text-xs truncate">{p.name}</p>
              <p className={`text-[9px] font-bold ${p.stock <= 0 ? 'text-red-500' : 'text-gray-400'}`}>
                {p.stock <= 0 ? 'AGOTADO' : `${p.stock} pz`}
              </p>
            </div>
            <p className="text-base font-black text-gray-900">${p.price}</p>
          </div>
        </div>
      );
    });

    const ProductModal = ({ p, open, close, save, del, processing }) => {
      const [confirmDel, setConfirmDel] = useState(false);
      if (!open) return null;
      
      const submit = e => { 
        e.preventDefault(); 
        const d = new FormData(e.target);
        const priceVal = parseFloat(d.get('p'));
        const stockVal = parseInt(d.get('s'));
        save({ 
          id: p?.id, 
          name: d.get('n'), 
          price: isNaN(priceVal) ? 0 : priceVal, 
          stock: isNaN(stockVal) ? 0 : stockVal,
          category: d.get('cat') // Guardamos la categor√≠a
        }); 
      };

      const handleDelete = () => {
        if (!confirmDel) {
          setConfirmDel(true);
          setTimeout(() => setConfirmDel(false), 3000);
        } else {
          del(p.id);
        }
      };

      return (
        <div className="fixed inset-0 z-50 flex items-end justify-center sm:items-center">
          <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={close} />
          <div className="sheet-up bg-white w-full max-w-md rounded-t-3xl sm:rounded-2xl p-5 shadow-2xl z-10 pb-8">
            <div className="flex justify-between mb-4">
              <h2 className="text-lg font-bold text-gray-800">{p ? 'Editar Producto' : 'Nuevo Producto'}</h2>
              <button onClick={close} className="p-2 bg-gray-100 rounded-full"><X size={18}/></button>
            </div>
            <form onSubmit={submit} className="space-y-3">
              {/* Selector de Categor√≠a */}
              <div className="bg-gray-50 p-2 rounded-lg border border-gray-200">
                <label className="text-[10px] font-bold text-gray-500 uppercase mb-2 block">Tipo de Comisi√≥n</label>
                <div className="flex gap-2 justify-between">
                  <label className="flex items-center gap-1 cursor-pointer bg-white px-2 py-1 rounded border">
                    <input type="radio" name="cat" value="general" defaultChecked={!p?.category || p?.category === 'general'} className="accent-blue-600 w-4 h-4"/>
                    <div className="flex flex-col leading-none">
                      <span className="text-xs font-bold text-gray-700">Abarrotes</span>
                      <span className="text-[9px] text-gray-400">Com: $1.00</span>
                    </div>
                  </label>
                  
                  <label className="flex items-center gap-1 cursor-pointer bg-white px-2 py-1 rounded border">
                    <input type="radio" name="cat" value="granel" defaultChecked={p?.category === 'granel'} className="accent-yellow-600 w-4 h-4"/>
                    <div className="flex flex-col leading-none">
                      <span className="text-xs font-bold text-yellow-700 flex items-center gap-1"><Wheat size={10}/> Granel</span>
                      <span className="text-[9px] text-gray-400">Com: $0.50</span>
                    </div>
                  </label>

                  <label className="flex items-center gap-1 cursor-pointer bg-white px-2 py-1 rounded border">
                    <input type="radio" name="cat" value="dulceria" defaultChecked={p?.category === 'dulceria'} className="accent-pink-500 w-4 h-4"/>
                    <div className="flex flex-col leading-none">
                      <span className="text-xs font-bold text-pink-600 flex items-center gap-1"><Candy size={10}/> Dulces</span>
                      <span className="text-[9px] text-gray-400">Com: $0.00</span>
                    </div>
                  </label>
                </div>
              </div>

              <div>
                <label className="text-[10px] font-bold text-gray-500 uppercase">Nombre</label>
                <input name="n" defaultValue={p?.name} className="w-full text-lg p-2 bg-gray-100 rounded-lg font-bold outline-none focus:ring-2 focus:ring-blue-500" required autoComplete="off" autoFocus/>
              </div>
              <div className="flex gap-3">
                <div className="flex-1">
                  <label className="text-[10px] font-bold text-gray-500 uppercase">Precio</label>
                  <input name="p" type="number" step="0.5" defaultValue={p?.price} className="w-full text-lg p-2 bg-gray-100 rounded-lg font-bold outline-none focus:ring-2 focus:ring-blue-500" required/>
                </div>
                <div className="flex-1">
                  <label className="text-[10px] font-bold text-gray-500 uppercase">Stock</label>
                  <input name="s" type="number" defaultValue={p?.stock} className="w-full text-lg p-2 bg-gray-100 rounded-lg font-bold text-center outline-none focus:border-blue-500" placeholder="0"/>
                </div>
              </div>
              <div className="flex gap-2 pt-2">
                {p && (
                  <button 
                    type="button" 
                    disabled={processing} 
                    onClick={handleDelete} 
                    className={`p-3 rounded-lg transition-all ${confirmDel ? 'bg-red-600 text-white w-1/2' : 'bg-red-100 text-red-500'}`}
                  >
                    {confirmDel ? '¬øCONFIRMAR?' : <Trash2 size={18}/>}
                  </button>
                )}
                <button type="submit" disabled={processing} className="flex-1 bg-blue-600 text-white font-bold text-lg py-3 rounded-lg shadow active:scale-95 transition-transform flex justify-center gap-2 items-center">
                  {processing ? <Loader className="animate-spin"/> : 'Guardar'}
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    };

    const App = () => {
      const [user, setUser] = useState(null);
      const [view, setView] = useState('pos');
      const [admin, setAdmin] = useState(false);
      const [search, setSearch] = useState('');
      const [prods, setProds] = useState([]);
      const [sales, setSales] = useState([]);
      const [cart, setCart] = useState([]);
      const [pay, setPay] = useState('');
      const [showList, setShowList] = useState(false);
      const [editP, setEditP] = useState(null);
      const [modal, setModal] = useState(false);
      const [proc, setProc] = useState(false);
      const [toasts, setToasts] = useState([]);
      const [confirmClose, setConfirmClose] = useState(false);

      const notify = (text, type = 'success') => {
        const id = Date.now();
        setToasts(p => [...p, { id, text, type }]);
        setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 3000);
      };

      useEffect(() => {
        signInAnonymously(auth).catch(e => notify("Error Auth", "error"));
        return onAuthStateChanged(auth, setUser);
      }, []);

      useEffect(() => {
        if (!user || !db) return;
        const uP = onSnapshot(collection(db, 'tiendas', STORE_ID, 'productos'), 
          s => setProds(s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => a.name.localeCompare(b.name))),
          e => notify("Error Productos", "error")
        );
        const uS = onSnapshot(collection(db, 'tiendas', STORE_ID, 'ventas'), 
          s => setSales(s.docs.map(d => ({ id: d.id, ...d.data() })))
        );
        return () => { uP(); uS(); };
      }, [user]);

      const addCart = p => { 
        if (navigator.vibrate) navigator.vibrate(30);
        setCart(c => {
          const ex = c.find(x => x.id === p.id);
          return ex ? c.map(x => x.id === p.id ? { ...x, q: x.q + 1 } : x) : [...c, { ...p, q: 1 }];
        });
      };

      const removeCart = id => setCart(c => c.filter(x => x.id !== id));

      const checkout = () => {
        const pVal = parseFloat(pay);
        const tot = cart.reduce((a,b) => a + (b.price * b.q), 0);
        if (!pVal || pVal < tot) return;

        const saleData = [...cart];
        setCart([]); setPay(''); setShowList(false);
        notify(`CAMBIO: $${(pVal - tot).toFixed(2)}`, "success");

        const batch = writeBatch(db);
        saleData.forEach(i => {
          batch.update(doc(db, 'tiendas', STORE_ID, 'productos', i.id), { stock: (i.stock || 0) - i.q });
          
          // Guardamos la categor√≠a en la venta
          batch.set(doc(collection(db, 'tiendas', STORE_ID, 'ventas')), { 
            name: i.name, 
            quantitySold: i.q, 
            totalRevenue: i.price * i.q, 
            category: i.category || 'general', 
            date: new Date().toISOString() 
          });
        });
        batch.commit().catch(e => notify("Error guardando", "error"));
      };

      const saveP = async (d) => {
        if (!user) return notify("Sin conexi√≥n", "error");
        setProc(true);
        try {
          const ref = collection(db, 'tiendas', STORE_ID, 'productos');
          // Guardamos la categor√≠a tambi√©n
          const data = { name: d.name, price: d.price, stock: d.stock, category: d.category };
          if (d.id) await updateDoc(doc(ref, d.id), data);
          else await addDoc(ref, data);
          setModal(false);
          notify("Guardado");
        } catch (e) { notify("Error", "error"); }
        setProc(false);
      };

      const delP = async (id) => {
        setProc(true);
        try {
          await deleteDoc(doc(db, 'tiendas', STORE_ID, 'productos', id));
          setModal(false);
          notify("Eliminado");
        } catch (e) { notify("Error", "error"); }
        setProc(false);
      };

      const closeDay = async () => {
        if (!confirmClose) { setConfirmClose(true); setTimeout(() => setConfirmClose(false), 3000); return; }
        notify("Cerrando...");
        try {
          const snap = await getDocs(collection(db, 'tiendas', STORE_ID, 'ventas'));
          const batch = writeBatch(db);
          snap.docs.forEach(d => batch.delete(d.ref));
          await batch.commit();
          notify("Corte cerrado exitosamente");
          setConfirmClose(false);
        } catch(e) { notify("Error", "error"); }
      };

      const download = () => {
        const d = new Date();
        const tot = sales.reduce((a, b) => a + b.totalRevenue, 0);
        
        // C√ÅLCULO DE COMISI√ìN ACTUALIZADO
        const com = sales.reduce((acc, s) => {
          if (s.category === 'dulceria') return acc;
          if (s.category === 'granel') return acc + (s.quantitySold * 0.5); // $0.50 por pza/kg
          return acc + s.quantitySold; // $1.00 por pza normal
        }, 0);
        
        let t = `CORTE TIENDA HOJA\nFECHA: ${d.toLocaleDateString()}\n----------------\nTOTAL VENDIDO: $${tot.toFixed(2)}\nCOMISI√ìN: $${com.toFixed(2)}\n----------------\nDETALLES:\n`;
        
        sales.forEach(s => {
            let tipo = '';
            if(s.category === 'dulceria') tipo = '(DULCE)';
            if(s.category === 'granel') tipo = '(GRANEL)';
            
            t += `‚Ä¢ ${s.name} ${tipo} x${s.quantitySold} .. $${s.totalRevenue}\n`;
        });
        
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob(['\uFEFF'+t], {type:'text/plain;charset=utf-8'})); a.download = `Corte.txt`; a.click();
      };

      const filtered = prods.filter(p => p.name.toLowerCase().includes(search.toLowerCase()));
      const total = cart.reduce((a, b) => a + (b.price * b.q), 0);
      const change = pay ? parseFloat(pay) - total : 0;
      
      // C√°lculo de Comisi√≥n para la Pantalla
      const totalCommission = sales.reduce((acc, sale) => {
          if (sale.category === 'dulceria') return acc;
          if (sale.category === 'granel') return acc + (sale.quantitySold * 0.5);
          return acc + sale.quantitySold;
      }, 0);

      if (!user) return <div className="h-screen flex items-center justify-center bg-blue-900 text-white"><Loader className="animate-spin"/></div>;

      return (
        <div className="flex h-full bg-orange-50">
          <ToastContainer messages={toasts} />

          {/* --- PANEL IZQUIERDO (CAT√ÅLOGO) --- */}
          <div className="flex-1 flex flex-col h-full overflow-hidden relative">
            
            {/* Header AZUL */}
            <header className="bg-blue-900 text-white p-3 shadow-sm z-20 flex justify-between items-center shrink-0 border-b">
              <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('pos')}>
                <div className="bg-orange-500 p-1 rounded-lg"><Leaf size={18} className="text-white"/></div>
                <h1 className="font-bold text-lg">Tienda Hoja</h1>
              </div>
              <div className="flex gap-2">
                <button onClick={() => window.location.reload()} className="p-2 bg-blue-800 rounded-lg active:scale-90 text-white"><RotateCcw size={16}/></button>
                <button onClick={() => setAdmin(!admin)} className={`px-3 py-1.5 rounded-lg text-xs font-bold transition ${admin ? 'bg-orange-500 text-white' : 'bg-blue-800 text-white'}`}>{admin ? 'ADMIN' : 'VENTA'}</button>
                <button onClick={() => setView(view === 'pos' ? 'corte' : 'pos')} className="p-2 bg-blue-800 text-white rounded-lg">{view === 'pos' ? <Archive size={16}/> : <X size={16}/>}</button>
              </div>
            </header>

            {/* Buscador + Cat√°logo (Fondo Naranja) */}
            <main className="flex-1 overflow-y-auto p-3 relative bg-orange-50">
              {view === 'pos' ? (
                <>
                  <div className="flex gap-2 mb-3 sticky top-0 z-10">
                    <div className="flex-1 bg-white p-2 rounded-xl shadow-sm border flex items-center">
                      <Search className="text-gray-400 ml-1" size={18}/>
                      <input value={search} onChange={e=>setSearch(e.target.value)} className="w-full pl-2 bg-transparent outline-none text-base" placeholder="Buscar..."/>
                      {search && <button onClick={()=>setSearch("")} className="p-1 text-gray-400"><X size={14}/></button>}
                    </div>
                    {admin && <button onClick={() => { setEditP(null); setModal(true) }} className="bg-green-600 text-white p-2 rounded-xl shadow w-10 flex justify-center items-center shrink-0"><Plus size={20}/></button>}
                  </div>

                  <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-2 pb-48 md:pb-4">
                    {filtered.map(p => {
                      const inCart = cart.find(x => x.id === p.id)?.q || 0;
                      return (
                        <ProductCard key={p.id} p={p} onClick={() => !admin && addCart(p)} onEdit={setEditP} isAdmin={admin} inCart={inCart} />
                      );
                    })}
                  </div>
                </>
              ) : (
                <div className="space-y-4 max-w-2xl mx-auto pt-4">
                  <h2 className="text-2xl font-bold text-slate-800">Corte del D√≠a</h2>
                  <div className="grid grid-cols-2 gap-3">
                    <div className="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-blue-500"><p className="text-xs font-bold text-gray-400">TOTAL</p><p className="text-2xl font-black text-slate-900">${sales.reduce((a, b) => a + b.totalRevenue, 0).toFixed(2)}</p></div>
                    <div className="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-green-500"><p className="text-xs font-bold text-gray-400">COMISI√ìN</p><p className="text-2xl font-black text-green-600">${totalCommission.toFixed(2)}</p></div>
                  </div>
                  <div className="bg-white rounded-2xl shadow overflow-hidden"><table className="w-full text-sm"><thead className="bg-gray-50"><tr><th className="p-3 text-left">Prod</th><th className="p-3 text-center">Cant</th><th className="p-3 text-right">$$</th></tr></thead><tbody>{sales.map((s,i)=>(<tr key={i} className="border-t"><td className="p-3">{s.name} {s.category==='dulceria' && 'üç¨'} {s.category==='granel' && 'üåæ'}</td><td className="p-3 text-center">{s.quantitySold}</td><td className="p-3 text-right font-bold">${s.totalRevenue}</td></tr>))}</tbody></table></div>
                  <div className="flex gap-2">
                    <button onClick={download} className="flex-1 bg-green-600 text-white py-3 rounded-xl font-bold shadow active:scale-95">Descargar</button>
                    <button onClick={closeDay} className={`flex-1 py-3 rounded-xl font-bold shadow active:scale-95 transition-all ${confirmClose ? 'bg-red-600 text-white' : 'bg-red-100 text-red-600'}`}>{confirmClose ? '¬øCONFIRMAR?' : 'Cerrar Corte'}</button>
                  </div>
                </div>
              )}
            </main>
          </div>

          {/* --- PANEL INFERIOR (CARRITO COMPACTO) --- */}
          {view === 'pos' && (
            <div className="fixed bottom-0 left-0 right-0 bg-white shadow-[0_-5px_30px_rgba(0,0,0,0.1)] z-30 border-t md:static md:w-80 md:border-l md:border-t-0 flex flex-col">
              
              {/* T√≠tulo PC */}
              <div className="hidden md:flex p-3 border-b bg-slate-50 justify-between items-center">
                <h2 className="font-bold text-slate-700">Carrito</h2>
                <span className="text-xs font-bold bg-blue-100 text-blue-700 px-2 py-1 rounded-full">{cart.length} arts</span>
              </div>

              {/* Lista (Toggle en Movil, Fija en PC) */}
              <div className={`${showList ? 'h-48' : 'h-0'} md:h-full md:flex-1 overflow-y-auto transition-all duration-300 bg-slate-50 border-b md:border-b-0`}>
                 {cart.length === 0 ? <p className="text-center text-gray-400 py-6 text-xs">Vac√≠o</p> : cart.map(c => (
                    <div key={c.id} className="flex justify-between items-center bg-white p-2 m-2 rounded-lg shadow-sm border border-slate-100">
                      <div className="flex-1 overflow-hidden"><p className="font-bold text-slate-800 text-xs truncate">{c.name}</p><p className="text-[10px] text-gray-500">${c.price} x {c.q}</p></div>
                      <div className="flex items-center gap-2"><span className="font-bold text-slate-900 text-sm">${c.price * c.q}</span><button onClick={() => removeCart(c.id)} className="p-1 bg-red-50 text-red-500 rounded hover:bg-red-100"><Trash2 size={12}/></button></div>
                    </div>
                 ))}
              </div>

              {/* Toggle Movil */}
              <div onClick={() => setShowList(!showList)} className="md:hidden flex justify-between items-center px-4 py-2 bg-slate-50 border-b border-gray-200 cursor-pointer">
                <div className="flex gap-2 items-center"><ShoppingCart size={16} className="text-blue-600"/> <span className="text-xs font-bold text-gray-600">{cart.length} arts</span> {showList?<ChevronDown size={14}/>:<ChevronUp size={14}/>}</div>
              </div>

              {/* ZONA DE COBRO COMPACTA */}
              <div className="p-3 bg-white pb-safe">
                {/* Fila Total */}
                <div className="flex justify-between items-end mb-2">
                  <div><p className="text-[10px] font-bold text-gray-400 uppercase">Total</p><p className="text-2xl font-black text-slate-900 leading-none">${total}</p></div>
                  
                  {/* CAMBIO */}
                  <div className="text-right">
                    <p className="text-[10px] font-bold text-gray-400 uppercase">Cambio</p>
                    <p className={`text-xl font-bold leading-none ${change<0?'text-gray-300':'text-green-600'}`}>${change>0?change.toFixed(2):'0.00'}</p>
                  </div>
                </div>

                {/* Fila Input + Bot√≥n */}
                <div className="flex gap-2">
                  <div className="relative w-1/3">
                    <span className="absolute left-2 top-1/2 -translate-y-1/2 text-gray-400 text-xs">$</span>
                    <input type="number" placeholder="Pago" value={pay} onChange={e => setPay(e.target.value)} className="w-full pl-5 pr-1 py-3 bg-gray-100 rounded-xl font-bold text-lg outline-none focus:ring-2 focus:ring-blue-500 text-center"/>
                  </div>
                  <button onClick={checkout} disabled={cart.length === 0 || (parseFloat(pay) || 0) < total} className={`flex-1 py-3 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-transform flex justify-center items-center gap-2 ${cart.length > 0 && (parseFloat(pay) || 0) >= total ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-400'}`}>
                    Cobrar
                  </button>
                </div>
              </div>
            </div>
          )}

          <ProductModal p={editP} open={modal} close={() => { setModal(false); if(editP) setEditP(null); }} save={saveP} del={delP} processing={proc} />
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
